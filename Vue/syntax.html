<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <span>Message change: {{ msg }}</span><br>
        <span v-once>not change: {{ msg }}</span>

        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>

        <p v-bind:id="dynamicId">id: {{ dynamicId }}</p>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <p>
            {{ msg + 1 }}
            {{ isButtonDisabled ? 'YES' : 'NO' }}
            {{ str.split(' ').reverse().join(' ') }}
        </p>
        
        <div v-bind:id="'list-' + id"></div>
    </div>
</body>

</html>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            msg: 1,
            str: 'hello 777 =u=!',
            rawHtml: '<span v-html="rawHtml" style="color: red">This should be red</span>',
            dynamicId: 'id1',
            isButtonDisabled: true
        }
    })
</script>
